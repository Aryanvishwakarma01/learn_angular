
<h1>To-Do List</h1>
<input type="text" [(ngModel)]="task" placeholder="Enter new task"> <br> <br>
<button (click)="addTask()">Add Task</button>

@for(item of taskList; track item.id){
    <ul style="display:flex;justify-content:space-between; list-style-type:none;">
        <li>{{item.id}}</li>
        <li>{{item.task}}</li>
        <li><button (click)="deleteTask(item.id)" >Delete</button></li>
    </ul>
}

<hr>
