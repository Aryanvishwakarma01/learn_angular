<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counterpage">
        <h1 class="heading">Counter App</h1>
        <h4 class="count">{{count}}</h4>
        <div class="buttons">
        <button class="btn bg-red" (click)="handleCounter('decrement')">Decrement</button>
        <button class="btn bg-black" (click)="handleCounter('reset')">Reset</button>
        <button class="btn bg-green" (click)="handleCounter('increment')">Increment</button>
        </div>
    </div>
</body>
</html>
